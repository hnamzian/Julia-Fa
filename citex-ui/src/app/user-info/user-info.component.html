<div class="gateway-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>
                    <h2>User Info</h2>
                </mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div style="padding: 10px; color: #555; font-size: 15px;">
                User Email: {{ user.email }}
                <span class="right">Tokens: {{ user.tokens }} CIX</span>
            </div>
            <form class="gateway-form">
                <mat-form-field class="full-width">
                    <input matInput placeholder="User Email" (keyup.enter)="getUserInfo(email.value)" #email>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Tokens" #tokens>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="updateUserInfo(email.value, tokens.value)">Apply Changes</button>
            <button mat-button color="primary">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
