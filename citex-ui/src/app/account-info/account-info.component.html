<div class="account-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Account Info</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="gateway-form">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Address" value="" (keyup.enter)="updateInfo($event)">
                </mat-form-field>
            </form>
            <div class="info-container full-width">
                <p>Address: <span>{{ account.address }}</span></p>
                <p>Tokens:  <span>{{ account.tokens }} CIX</span></p>
                <p>Ethers:  <span>{{ account.balance }} ETH</span></p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
